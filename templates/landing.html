{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Email Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Configuration for Tailwind CSS dark mode and theme colors
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            // Define the application's color palette
            slate: {
              50: '#f8fafc',
              100: '#f1f5f9',
              200: '#e2e8f0',
              300: '#cbd5e1',
              400: '#94a3b8',
              500: '#64748b',
              600: '#475569',
              700: '#334155',
              800: '#1e293b',
              900: '#0f172a',
            }
          }
        }
      }
    };
  </script>
  <link rel="preconnect" href="https://rsms.me/">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      font-family: 'Inter', sans-serif;
    }
    @supports (font-variation-settings: normal) {
      :root { font-family: 'Inter var', sans-serif; }
    }
    /* Animation for hero elements */
    .fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
        opacity: 0;
        transform: translateY(20px);
    }
    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    /* Animation for the AI spark in the SVG */
    .sparkle {
        animation: sparkle-pulse 2.5s ease-in-out infinite;
    }
    @keyframes sparkle-pulse {
        0%, 100% { transform: scale(0.95); opacity: 0.8; }
        50% { transform: scale(1.05); opacity: 1; }
    }
    .delay-1 { animation-delay: 0.2s; }
    .delay-2 { animation-delay: 0.4s; }
    .delay-3 { animation-delay: 0.6s; }
  </style>
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200 min-h-screen flex flex-col antialiased transition-colors duration-300">

  <div class="w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex-grow flex flex-col justify-center relative">
    <!-- Theme Toggle -->
    <div class="absolute top-4 right-4 z-10">
        <button id="theme-toggle" class="w-10 h-10 flex items-center justify-center rounded-full text-slate-500 hover:bg-slate-200 dark:text-slate-400 dark:hover:bg-slate-700/50 transition">
            <span id="theme-icon-wrapper"><i data-lucide="moon"></i></span>
        </button>
    </div>

    <!-- Hero Section -->
    <main>
        <div class="w-full text-center py-10">
            <!-- New, More On-Theme Graphic -->
            <div class="flex justify-center mb-10 fade-in-up">
                <div class="w-36 h-36 relative transition-transform duration-300 hover:scale-105">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" class="w-full h-full">
                        <!-- Envelope -->
                        <path d="M15 25 H85 V75 H15 Z" class="fill-slate-200 dark:fill-slate-800" />
                        <path d="M15 25 L50 55 L85 25" class="fill-none stroke-slate-300 dark:stroke-slate-700" stroke-width="5" stroke-linejoin="round" stroke-linecap="round" />
                        <!-- AI Sparkle -->
                        <g class="sparkle text-slate-900 dark:text-white" transform="translate(72, 18)" style="transform-origin: center;">
                            <path d="M10 0 L12.5 7.5 L20 10 L12.5 12.5 L10 20 L7.5 12.5 L0 10 L7.5 7.5 Z" fill="currentColor" />
                        </g>
                    </svg>
                </div>
            </div>
            
            <h1 class="text-4xl sm:text-6xl md:text-7xl font-bold tracking-tight text-slate-900 dark:text-white fade-in-up delay-1">
                Write better emails.
                <span class="block">Instantly.</span>
            </h1>
            <p class="mt-6 text-lg sm:text-xl max-w-2xl mx-auto text-slate-600 dark:text-slate-400 fade-in-up delay-2">
                Generate professional and personalized replies in seconds. Powered by AI, designed to save you time and elevate your communication.
            </p>
            <div class="mt-10 flex justify-center gap-x-6 fade-in-up delay-3">
                <a href="{% url 'reply_page' %}" class="inline-flex items-center justify-center px-6 py-3 bg-slate-900 text-white text-base font-semibold rounded-lg shadow-md hover:bg-slate-700 dark:bg-white dark:text-slate-900 dark:hover:bg-slate-200 focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-slate-900 dark:focus-visible:ring-white dark:focus:ring-offset-slate-900 transition-colors">
                    Get Started
                </a>
            </div>
        </div>
    </main>
  </div>

  <!-- Footer -->
  <footer class="text-center text-xs text-slate-500 dark:text-slate-600 py-8">
    <p>Powered by Django & OpenAI</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const toggle = document.getElementById('theme-toggle');
        const themeIconWrapper = document.getElementById('theme-icon-wrapper');
        const html = document.documentElement;

        const updateThemeIcon = () => {
            if (themeIconWrapper) {
                const iconName = html.classList.contains('dark') ? 'sun' : 'moon';
                // Re-create the icon element and have Lucide process it.
                themeIconWrapper.innerHTML = `<i data-lucide="${iconName}"></i>`;
                lucide.createIcons();
            }
        };

        if (toggle) {
            toggle.addEventListener('click', () => {
                html.classList.toggle('dark');
                localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
                updateThemeIcon();
            });
        }
        
        // Check for saved theme in localStorage and system preference
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
        } else {
            html.classList.remove('dark');
        }
        
        // Initial call to set the icon and render all icons on the page.
        lucide.createIcons();
        updateThemeIcon();
    });
  </script>
</body>
</html>
