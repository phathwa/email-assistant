<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#2563eb',
            accent: '#38bdf8',
          }
        }
      }
    };
  </script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen flex items-center justify-center px-4 sm:px-6 py-8 transition-colors duration-300">

  <div class="w-full max-w-2xl p-4 sm:p-6 bg-white dark:bg-gray-800 shadow-md rounded-lg relative">

    <!-- Theme Toggle -->
    <div class="absolute top-4 right-4">
      <button id="theme-toggle" aria-label="Toggle Dark Mode"
        class="w-10 h-10 sm:w-12 sm:h-12 flex items-center justify-center rounded-full border border-gray-300 dark:border-gray-600 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:ring-2 hover:ring-accent transition">
        <i id="theme-icon" class="lucide" data-lucide="moon"></i>
      </button>
    </div>

    <h1 class="text-xl sm:text-2xl font-bold text-center mb-6 text-primary dark:text-accent">Email Assistant</h1>

    <!-- Tab Switch -->
    <div class="mb-6 flex justify-center gap-4">
      <button id="tab-respond" class="tab-btn px-4 py-2 rounded-md text-sm font-medium bg-primary text-white hover:bg-blue-700 focus:outline-none">Respond</button>
      <button id="tab-compose" class="tab-btn px-4 py-2 rounded-md text-sm font-medium bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 focus:outline-none">Compose</button>
    </div>

    <!-- Respond Form -->
    <form id="reply-form" method="post" action="{% url 'generate_reply' %}" class="space-y-5 sm:space-y-6 tab-content">
      {% csrf_token %}
      <div class="relative">
        <input type="text" id="sender" name="sender" required
              class="peer w-full border border-gray-300 dark:border-gray-700 bg-transparent rounded-md px-3 pt-7 pb-2 focus:outline-none focus:ring-2 focus:ring-primary dark:focus:ring-accent text-sm sm:text-base" />
        <label for="sender" class="absolute left-3 top-1 text-sm text-gray-600 dark:text-gray-400 transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-focus:top-1 peer-focus:text-sm peer-focus:text-primary dark:peer-focus:text-accent">Sender Name</label>
      </div>

      <div class="relative">
        <textarea id="thread_summary" name="thread_summary" rows="4" required
                  class="peer w-full border border-gray-300 dark:border-gray-700 bg-transparent rounded-md px-3 pt-7 pb-2 focus:outline-none focus:ring-2 focus:ring-primary dark:focus:ring-accent text-sm sm:text-base"></textarea>
        <label for="thread_summary" class="absolute left-3 top-1 text-sm text-gray-600 dark:text-gray-400 transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-focus:top-1 peer-focus:text-sm peer-focus:text-primary dark:peer-focus:text-accent">Email Thread Summary</label>
      </div>

      <div class="relative">
        <input type="text" id="intent" name="intent" list="intent-options" required value="Confirm"
              class="peer w-full border border-gray-300 dark:border-gray-700 bg-transparent rounded-md px-3 pt-7 pb-2 focus:outline-none focus:ring-2 focus:ring-primary dark:focus:ring-accent text-sm sm:text-base" />
        <label for="intent" class="absolute left-3 top-1 text-sm text-gray-600 dark:text-gray-400 transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-focus:top-1 peer-focus:text-sm peer-focus:text-primary dark:peer-focus:text-accent">Reply Intent</label>
        <datalist id="intent-options">
          <option value="Confirm"></option>
          <option value="Apologize"></option>
          <option value="Request Information"></option>
          <option value="Follow Up"></option>
          <option value="Decline"></option>
          <option value="Schedule Meeting"></option>
          <option value="Acknowledge Receipt"></option>
          <option value="Provide Update"></option>
        </datalist>
      </div>

      <div class="relative">
        <input type="text" id="tone" name="tone" list="tone-options" required value="Professional"
              class="peer w-full border border-gray-300 dark:border-gray-700 bg-transparent rounded-md px-3 pt-7 pb-2 focus:outline-none focus:ring-2 focus:ring-primary dark:focus:ring-accent text-sm sm:text-base" />
        <label for="tone" class="absolute left-3 top-1 text-sm text-gray-600 dark:text-gray-400 transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-focus:top-1 peer-focus:text-sm peer-focus:text-primary dark:peer-focus:text-accent">Tone</label>
        <datalist id="tone-options">
          <option value="Professional"></option>
          <option value="Friendly"></option>
          <option value="Formal"></option>
          <option value="Concise"></option>
          <option value="Warm"></option>
          <option value="Confident"></option>
          <option value="Casual"></option>
        </datalist>
      </div>

      <div class="flex flex-col sm:flex-row justify-end items-center gap-4">
        <button type="submit"
                class="inline-flex items-center px-4 py-2 bg-primary text-white text-sm font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-accent w-full sm:w-auto">
          Generate Reply
        </button>
        <div id="loading-spinner" class="hidden">
          <svg class="animate-spin h-5 w-5 text-primary dark:text-accent" xmlns="http://www.w3.org/2000/svg" fill="none"
               viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
          </svg>
        </div>
      </div>

      <div id="generated-reply" class="hidden mt-6 p-4 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md">
        <h2 class="text-base font-semibold text-primary dark:text-accent mb-2">Generated Reply:</h2>
        <p id="reply-content" class="text-sm whitespace-pre-wrap"></p>
      </div>
    </form>

    <!-- Compose Form -->
    <form id="compose-form" method="post" action="{% url 'generate_compose' %}" class="space-y-5 sm:space-y-6 tab-content hidden">
      {% csrf_token %}
      <div class="relative">
        <input type="text" id="recipient" name="recipient" required
               class="peer w-full border border-gray-300 dark:border-gray-700 bg-transparent rounded-md px-3 pt-7 pb-2 focus:outline-none focus:ring-2 focus:ring-primary dark:focus:ring-accent text-sm sm:text-base" />
        <label for="recipient" class="absolute left-3 top-1 text-sm text-gray-600 dark:text-gray-400 transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-focus:top-1 peer-focus:text-sm peer-focus:text-primary dark:peer-focus:text-accent">Recipient Name</label>
      </div>

      <div class="relative">
        <textarea id="compose_purpose" name="compose_purpose" rows="4" required
                  class="peer w-full border border-gray-300 dark:border-gray-700 bg-transparent rounded-md px-3 pt-7 pb-2 focus:outline-none focus:ring-2 focus:ring-primary dark:focus:ring-accent text-sm sm:text-base"></textarea>
        <label for="compose_purpose" class="absolute left-3 top-1 text-sm text-gray-600 dark:text-gray-400 transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-focus:top-1 peer-focus:text-sm peer-focus:text-primary dark:peer-focus:text-accent">Purpose / Message Goal</label>
      </div>

      <div class="relative">
        <input type="text" id="compose_tone" name="compose_tone" list="tone-options" required value="Professional"
               class="peer w-full border border-gray-300 dark:border-gray-700 bg-transparent rounded-md px-3 pt-7 pb-2 focus:outline-none focus:ring-2 focus:ring-primary dark:focus:ring-accent text-sm sm:text-base" />
        <label for="compose_tone" class="absolute left-3 top-1 text-sm text-gray-600 dark:text-gray-400 transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-focus:top-1 peer-focus:text-sm peer-focus:text-primary dark:peer-focus:text-accent">Tone</label>
      </div>

      <div class="flex justify-end items-center">
        <button type="submit"
                class="inline-flex items-center px-4 py-2 bg-primary text-white text-sm font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-accent">
          Generate Email
        </button>
      </div>

      <div id="generated-compose" class="hidden mt-6 p-4 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md">
        <h2 class="text-base font-semibold text-primary dark:text-accent mb-2">Generated Email:</h2>
        <p id="compose-content" class="text-sm whitespace-pre-wrap"></p>
      </div>
    </form>

  </div>

  <script>
    const formReply = document.getElementById('reply-form');
    const formCompose = document.getElementById('compose-form');
    const spinner = document.getElementById('loading-spinner');
    const toggle = document.getElementById('theme-toggle');
    const icon = document.getElementById('theme-icon');
    const html = document.documentElement;

    const tabRespond = document.getElementById('tab-respond');
    const tabCompose = document.getElementById('tab-compose');

    function updateIcon() {
      const isDark = html.classList.contains('dark');
      icon.setAttribute('data-lucide', isDark ? 'sun' : 'moon');
      lucide.createIcons();
    }

    toggle.addEventListener('click', () => {
      html.classList.toggle('dark');
      updateIcon();
    });

    tabRespond.addEventListener('click', () => {
      tabRespond.classList.add('bg-primary', 'text-white');
      tabCompose.classList.remove('bg-primary', 'text-white');
      formReply.classList.remove('hidden');
      formCompose.classList.add('hidden');
    });

    tabCompose.addEventListener('click', () => {
      tabCompose.classList.add('bg-primary', 'text-white');
      tabRespond.classList.remove('bg-primary', 'text-white');
      formReply.classList.add('hidden');
      formCompose.classList.remove('hidden');
    });

    formReply.addEventListener('submit', async (e) => {
      e.preventDefault();
      spinner.classList.remove('hidden');
      document.getElementById('generated-reply').classList.add('hidden');

      const formData = new FormData(formReply);
      const data = {
        sender: formData.get('sender'),
        thread_summary: formData.get('thread_summary'),
        intent: formData.get('intent'),
        tone: formData.get('tone'),
      };

      try {
        const response = await fetch(formReply.getAttribute('action'), {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        const result = await response.json();
        document.getElementById('reply-content').textContent = result.body || 'No reply generated.';
        document.getElementById('generated-reply').classList.remove('hidden');
      } catch (err) {
        alert('Something went wrong.');
        console.error(err);
      } finally {
        spinner.classList.add('hidden');
      }
    });

    formCompose.addEventListener('submit', async (e) => {
      e.preventDefault();
      spinner.classList.remove('hidden');
      document.getElementById('generated-compose').classList.add('hidden');

      const formData = new FormData(formCompose);
      const data = {
        recipient: formData.get('recipient'),
        compose_purpose: formData.get('compose_purpose'),
        compose_tone: formData.get('compose_tone'),
      };

      try {
        const response = await fetch(formCompose.getAttribute('action'), {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        const result = await response.json();
        document.getElementById('compose-content').textContent = result.body || 'No email generated.';
        document.getElementById('generated-compose').classList.remove('hidden');
      } catch (err) {
        alert('Something went wrong.');
        console.error(err);
      } finally {
        spinner.classList.add('hidden');
      }
    });

    updateIcon();
    lucide.createIcons();
  </script>
</body>
</html>
