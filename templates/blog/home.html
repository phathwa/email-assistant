<H1>Welcome to the Blog Home Page</H1>
<p>Here you can find the latest posts and updates.</p>

{% if posts %}
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content|truncatewords:30 }}</p>
                <a href="{% url 'blog:post_detail' post.id %}">Read more</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No posts available at the moment.</p>
{% endif %}
